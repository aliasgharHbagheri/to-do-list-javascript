<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97b234391.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Todo List</title>
</head>

<body>


    <main id="main">
        <h2 class="title-app">Todo List</h2>
        <form class="todo-create">
            <input type="text" class="todo-input" placeholder="Add your new todo" required>
            <button class="btn-add">+</button>
        </form>
        <!-- Content Todo -->
        <div class="todo-content">
            <div class="todo-list">
                
            </div>
            <div class="todo-control">
                <p>You have <span class="todo-count">0</span> pending tasks</p>
                <button class="btn-clear-all">Clear All</button>
            </div>
        </div>
    </main>


    <script src="./App.js"></script>
</body>

</html>
